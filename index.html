<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS-Only Calculator (Non-Functional)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
      font-family: sans-serif;
    }

    .calculator {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .display {
      background-color: #111;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      margin-right: 1000px;
      border-right: 10px;
      width:270px
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #ed8712;
    }

    .buttons .equal {
      background-color: #00b894;
      color: #000;
      font-weight: bold;
    }
    .cal{
        background-color: #10d40d;
      color: #08e121;
      font-weight: bold;
      width: 450%;
      align-content: center;
    }
    
  </style>
</head>
<script>
    function append(value){
        document.getElementById('display').value+=value;
    }

    function Clean(){
        document.getElementById('display').value=" ";
    }
    function calculate(){
        document.getElementById('display').value=eval(document.getElementById('display').value);
    }
    
</script>
<body>
  <div class="calculator">
    
        <input id="display" class="display" readonly>
    
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('+')">+</button>
      <button class="equal" onclick="Clean()">C</button>

      <button class="cal" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
